<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>

      <!-- Edit Modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" id="edit-profile-form">
            <input
              type="text"
              class="modal__input modal__input_type_name"
              id="profile-title-input"
              name="name"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              name="description"
              placeholder="Explorer"
            />
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <input
              type="text"
              class="modal__input_type_title"
              id="profile-title-input"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              class="modal__input_type_url"
              id="profile-description-input"
              name="url"
              placeholder="Image URL"
            />
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          src="./images/like-active.svg"
          alt="like active"
          class="card__image"
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- New template -->
    <template id="card-template">
      <li class="card">
        <img src="./images/trash.svg" alt="trash icon" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
