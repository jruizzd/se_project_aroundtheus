<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>

      <!-- Edit Modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" id="edit-profile-form">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                id="profile-title-input"
                name="name"
                placeholder="Jacques Cousteau"
                minlength="2"
                maxlength="40"
                required />
              <span class="modal__error" id="profile-title-input-error"></span
            ></label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_description"
                id="profile-description-input"
                name="description"
                placeholder="Explorer"
                minlength="2"
                maxlength="200"
                required />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span
            ></label>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_title"
                id="place-title-input"
                name="title"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required />
              <span class="modal__error" id="place-title-input-error"></span
            ></label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_url"
                id="place-type-url"
                name="url"
                placeholder="Image URL"
                required
              />
              <span class="modal__error" id="place-type-url-error"
                >Please enter a web address.</span
              ></label
            >
            <button
              class="modal__button modal__button_disabled"
              type="submit"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- preview card modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close"></button>
        <img class="modal__preview-img" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img
          src="./images/like-active.svg"
          alt="like active"
          class="card__image"
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- index.js -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
